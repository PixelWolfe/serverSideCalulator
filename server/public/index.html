<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./vendors/bootstrap.bundle.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Server-Side Calculator: Basic</a>
        <a class="nav-link" href="https://github.com/PixelWolfe">Robert's Github</a>
    </nav>
    <div class="calculator card border border-primary shadow-lg">
        <div class="scrollable m-auto bg-secondary p-0 m-0">
            <table class="table table-md table-info table-hover m-0">
                <tbody>
                </tbody>
            </table>
        </div>
        <div>
            <div class="row justify-content-center">
                <input readonly type="text" class="col-9 mt-4 shadow-sm">
            </div>
            <div class="row mx-0 justify-content-end">
                <button class="btn-sm btn-warning col-2 mt-3 shadow-sm ce">CE</button> 
                <button class="btn-sm btn-danger col-3 mr-4 ml-2 mt-3 shadow-sm ac">AC</button> 
            </div>
            <div class="row mx-0 justify-content-center">
                <button class="btn-lg btn-light col-2 m-2 shadow-sm number">7</button>
                <button class="btn-lg btn-light col-2 m-2 shadow-sm number">8</button>
                <button class="btn-lg btn-light col-2 m-2 shadow-sm number">9</button>
                <button class="btn-lg col-2 m-2 shadow-sm btn-primary operator">&divide;</button> 
            </div>
            <div class="row mx-0 justify-content-center">
                <button  class="btn-lg btn-light col-2 m-2 shadow-sm number">4</button>
                <button  class="btn-lg btn-light col-2 m-2 shadow-sm number">5</button>
                <button  class="btn-lg btn-light col-2 m-2 shadow-sm number">6</button>
                <button  class="btn-lg col-2 m-2 shadow-sm btn-primary operator">&times;</button> 
            </div>
            <div class="row mx-0 justify-content-center">
                <button  class="btn-lg btn-light col-2 m-2 shadow-sm number">1</button>
                <button  class="btn-lg btn-light col-2 m-2 shadow-sm-sm number">2</button>
                <button  class="btn-lg btn-light col-2 m-2 shadow-sm number">3</button>
                <button  class="btn-lg col-2 m-2 shadow-sm btn-primary operator">-</button> 
            </div>
            <div class="row text-center mx-0 justify-content-center">
                <button  class="btn-lg btn-light col-2 m-2 mb-3 shadow-sm number">0</button>
                <button  class="btn-lg btn-light col-2 m-2 mb-3 shadow-sm number">.</button>
                <button  class="btn-lg col-2 m-2 mb-3 shadow-sm btn-success evaluate">=</button>
                <button  class="btn-lg col-2 m-2 mb-3 shadow-sm btn-primary operator">+</button> 
            </div>
            
        </div>
    </div>
</body>
</html>
